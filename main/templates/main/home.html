{% extends 'main/base.html' %}

{% block content %}
<div class="flex justify-between">
    <div>
        <h1>home</h1>
    </div>
    <div>
        <h1>People</h1>
        {% for thisUser in context.users %}
            <div>
                <a href="/profile/{{thisUser.username}}">
                    <p>{{thisUser.username}}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
